<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #EAEAEA; /* Light grey text */
            font-family: 'Poppins', sans-serif; /* Use the modern font */
            margin: 0;
            display: flex; /* This is for centering the content */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take up the full screen height */
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #FFFFFF; /* Pure white for the main heading */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #03DAC6; /* A bright, modern accent color */
            color: #121212; /* Dark text on the button */
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .cta-button:hover {
            background-color: #018786; /* A darker shade on hover */
            transform: translateY(-3px); /* Make the button lift up slightly */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Cloud Site!</h1>
        <p>
            This static website is deployed on Google Cloud Storage and delivered globally
            using Cloud CDN and an External Load Balancer.
        </p>
        <a href="#" class="cta-button">LEARN MORE</a>
    </div>

</body>
</html>
